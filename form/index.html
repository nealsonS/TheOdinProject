<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project Form</title>
</head>

<body>
    <div class="main container">
        <div class="logophoto container">
            <p>ODIN</p>
        </div>
        <div class="rightform container">
            <div class="signup-message">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" method="post" class="container">
                <span class="inputsection">
                    <p>Let's do this</p>
                    <div class="input container">
                        <div class="inputblock container">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname"></input>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email"></input>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password"></input>
                        </div>
                        <div class="inputblock container">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname"></input>
                            <label for="phonenum">PHONE NUMBER</label>
                            <input type="number" id="phonenum"></input>
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpass"></input>
                        </div>
                    </div>
                </span>

                <button class="submitbutton" type="submit">Create Account</button>
            </form>
        </div>
    </div>

</body>

</html>
